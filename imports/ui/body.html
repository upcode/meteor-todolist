<body>
  <div class="container">
    <header>
      <h1>..Live Simply..</h1>
      <small>To-Do List ({{incompleteCount}})</small>
      <label class="hide-completed">
        <input type="checkbox" />
        Hide Completed Tasks
      </label>
      {{> loginButtons}}
      {{#if currentUser}}

      <form class="new-task">
        <input type="text" name="text" placeholder="Type to add new tasks" />
      </form><!--// end form-->
      {{/if}}
    </header><!--// end header-->
    
    <ul>
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>

  </div>
</body>
